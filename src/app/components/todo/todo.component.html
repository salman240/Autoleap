<mat-card class="example-card" *ngIf="todo != null">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="text-center">{{todo.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="mt-2 note-description">{{todo.description}}</p>
        <section class="example-section">
            <mat-checkbox class="example-margin" [disabled]="true" [value]="todo.completed">Completed</mat-checkbox>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
