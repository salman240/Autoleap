<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="text-center">Note</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="mt-2 note-description">This is description.</p>
        <section class="example-section">
            <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Edit</button>
        <button mat-raised-button color="warn">Delete</button>
    </mat-card-actions>
</mat-card>
