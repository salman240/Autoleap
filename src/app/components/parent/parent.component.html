<app-navbar (onOpenModal)="openModal(addTodo)"></app-navbar>
<app-todo-container [todos]="todos" (onEditModal)="openModal(editTodo, $event, true)"
    (onDeleteModal)="openModal(deleteTodo, $event)">
</app-todo-container>


<!-- Add Todo Modal -->
<ng-template #addTodo let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Note</h4>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <input class="form-control mb-3" type="text" [(ngModel)]="title" placeholder="Title..." />
            <textarea class="form-control" [(ngModel)]="description" name="description" placeholder="Description..."
                rows="3"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="saveTodo()">
            Save
        </button>
    </div>
</ng-template>


<!-- Edit Todo Modal -->
<ng-template #editTodo let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Update Note</h4>
    </div>
    <div class="modal-body">
        <div class="d-flex flex-column justify-content-center ">
            <input class="form-control mb-3" type="text" [(ngModel)]="title" placeholder="Title..." />
            <textarea class="form-control mb-3" [(ngModel)]="description" name="description"
                placeholder="Description..." rows="3"></textarea>
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Completed</mat-checkbox>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="updateTodo()">
            Update
        </button>
    </div>
</ng-template>


<!-- Delete Todo Modal -->
<ng-template #deleteTodo let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete Note</h4>
    </div>
    <div class="modal-body">
        <h6>Are you sure you want to delete this note?</h6>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="delTodo()">
            Delete
        </button>
    </div>
</ng-template>
